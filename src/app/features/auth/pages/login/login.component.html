<form (ngSubmit)="login()" #f="ngForm">

  <div class="card">
      <h2>Entrar</h2>
  </div>











  <div class="card">
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      required
    />

    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <button class="btn--save" type="submit">
      Login
    </button>
  </div>


</form>
